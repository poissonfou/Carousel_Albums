<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/vinyl.png">
    <title>Carrosel</title>
</head>

<body onload="Toggle(3,2)">
    <div class="gradient">
        <h1>√Ålbuns</h1>
        <div class="carrosel">
            <!-- <a class="prev">&#10094;</a> -->
            <div class="div-1" onclick="Toggle(1, 0)">
                <h2>Immunity</h2>
                <img class="img-one" src="./img/immunity.jpg" alt="Imagem do carrosel">
            </div>
            <div class="div-2" onclick="Toggle(2, 1)">
                <h2>COPINGMECHANISM</h2>
                <img class="img-two" src="./img/coping_mechanism.jpg" alt="Imagem do carrosel">
            </div>
            <div class="div-3" onclick="Toggle(3, 2)">
                <h2>Fine Line</h2>
                <img class="img-three" src="./img/fine_line.jpg" alt="Imagem do carrosel">
            </div>
            <div class="div-4" onclick="Toggle(4, 3)">
                <h2>Golden Hour</h2>
                <img class="img-four" src="./img/golden_hour.jpg" alt="Imagem do carrosel">
            </div>
            <div class="div-5" onclick="Toggle(5, 4)">
                <h2>Blurryface</h2>
                <img class="img-five" src="./img/blurryface.jpg" alt="Imagem do carrosel">
            </div>
            <!-- <a class="next">&#10095;</a> -->
        </div>
    </div>
    <div id='line'></div>
    <div class="info-box">
        <div class="info">
            <p class="album-desc">#</p>
        </div>
        <div class="pic">
            <p class="name">Harry Styles</p>
            <img class="singer-img" src="#" alt="Imagem do artista">
            <p class="listen">Listen on: </p>
            <div class="buttons">
                <a class="spotify" href="#">
                    <div class="spotify-button">
                        <img class="spotify-logo" src="./img/poty.jpg" alt="Spotify logo">
                        <p>Spotify</p>
                    </div>
                </a>
                <a class="youtube" href="#">
                    <div class="youtube-button">
                        <img class="youtube-logo" src="./img/yt.svg.png" alt="Youtube logo">
                        <p>Youtube</p>
                    </div>
                </a>
            </div>


        </div>
    </div>
</body>

</html>
